<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
<main>
  <h1>Lovely Day</h1>
  <section><h2>LALALA</h2>
  <audio controls aria-label="Audio player: LALALA"><source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg"></audio>
  </section>
  <section><h2>ALLTOM</h2>
  <video controls width="600" aria-label="Video tutorial: ALLTOM"> <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4">
  <track 
                src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.vtt" 
                kind="captions" 
                srclang="en" 
                label="English" 
                default>
    </video></section>
  <section><h2>Transcript</h2>
  <p>
            ในวิดีโอนี้ เราจะมาเรียนรู้เกี่ยวกับวิธีการทำงานของ .map() method ใน JavaScript ซึ่งเป็นฟังก์ชันที่ใช้สำหรับแปลงค่าในอาร์เรย์... (ใส่เนื้อหาที่ถอดเสียงมาที่นี่)
        </p>
  </section>

  </main>
</body>

</html>

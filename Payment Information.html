<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="ลูกบิด">
        <p>ของเล่นฝึกสมอง ช่วยเสริมสร้างจินตนาการ<br>฿450.00<br></p>

    </section>
    <section>
        <h2>Payment Information</h2>
        <form action="#" method="post">
            <label for="card-name">Name on Card: <span aria-hidden="true">*</span></label>
<input type="text" id="card-name" name="card-name" required/>

<label for="card-number">Card Number: <span aria-hidden="true">*</span></label>
<input type="text" id="card-number" name="card-number" required aria-describedby="card-number-help"/>
<p id="card-number-help">
    กรุณากรอกหมายเลขบัตร 16 หลัก โดยไม่ต้องเว้นวรรค
</p>
<label for="expiry">Expiry Date *</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
<label for="cvv">CVV *</label>
            <input type="text" id="cvv" name="cvv" required>
            <button type="submit">Place Order</button>
        </form>
    </section>
</body>

</html>
